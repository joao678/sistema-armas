<div class="mat-elevation-z8">
  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="abrirCadastroNovo()">
        <mat-icon>add</mat-icon>Novo
      </button>
    </div>
  </section>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{this.estadosSiglas[row.estado]}}</td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
      <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (mouseover)="row.hovered = true" 
        (mouseout)="row.hovered = false"
        (click)="selection.toggle(row)"
        (dblclick)="editarProduto(row)"
        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
        mat-row *matRowDef="let row; columns: displayedColumns;" >
    </tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
